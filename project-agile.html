<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ozfoody - Food Journal</title>
  <style>
    /* Basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    h1.logo {
      margin: 0;
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Navigation styling */
    nav {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    
    nav a, nav button {
      padding: 0.5em 1em;
      border: 1px solid #cccccc;
      background-color: #eeeeee;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;  /* For anchor tags */
      color: #000;           /* For anchor tags */
    }
    
    main {
      padding: 2em;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    
    .upload-container {
      margin: 2em 0;
    }
    
    .upload-container label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    
    .upload-container input[type="file"] {
      display: inline-block;
      margin-bottom: 1em;
    }
    
    .upload-container button {
      padding: 0.5em 1em;
      border: 1px solid #cccccc;
      background-color: #eeeeee;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>

<header>
  <h1 class="logo">Ozfoody</h1>
  <nav>
    <a href="#profile" onclick="alert('Navigate to Profile');">Profile</a>
    <a href="#friends-profile" onclick="alert('Navigate to Friends Profile');">Friends Profile</a>
    <button onclick="alert('Logging in...')">Login</button>
  </nav>
</header>

<main>
  <h2>Welcome to the Ozfoody Food Journal</h2>
  <p>Track your meals and maintain a healthy lifestyle!</p>
  
  <div class="upload-container">
    <label for="food-upload">Upload your food photos or journals here:</label>
    <input type="file" id="food-upload" name="food-upload" accept="image/*,.pdf" />
    <button onclick="alert('Uploading...')">Upload</button>
  </div>
</main>

</body>
</html>
