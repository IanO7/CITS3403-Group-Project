<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PerthFoody</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='../login.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>PerthFoody</h1>

    <button class="google-btn" onclick="handleGoogleLogin()">
      <img class="google-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon">
      Continue with Google
    </button>

    <div class="separator">or</div>

    <form class="login-form" onsubmit="handleEmailLogin(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Continue</button>
    </form>

    <div class="signup-line">
        Not a Foodymate yet? <a href="#">Sign up now!</a>
    </div>

    <div class="footer">
      By continuing, you agree to our Terms and Privacy Policy.
    </div>
  </div>
  <script src="{{ url_for('static', filename='../login.js') }}"></script>
</body>
</html>
