<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZFoody | My Friends</title>

    <!-- Bootstrap Setup -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <!-- Custom Styles -->
    <link rel="stylesheet" href="../CSS/stats_styles.css">
    <link rel="stylesheet" href="../CSS/my_friends.css">
    <link rel="stylesheet" href="../CSS/general_styles.css">
</head>
<body>
    <!-- Floating Navbar -->
    <nav class="floating-navbar">
        <div class="navbar-container">
            <a class="navbar-logo" href="#">
                <img src="../Images/logo.png" alt="Logo" class="navbar-logo-img">
            </a>
            <div class="navbar-links">
                <a href="others_stats.html" class="navbar-link">Other Stats</a>
                <a href="my_stats.html" class="navbar-link">My Stats</a>
                <a href="my_friends.html" class="navbar-link">My Friends</a>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="theme-toggle">
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="text-center mb-4">My Friends' Reviews</h1>

        <!-- Bootstrap Carousel -->
        <div id="friendsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- First Friend's Review -->
                <div class="carousel-item active">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="\" alt="Friend Avatar" class="me-3" style="width: 50px; height: 50px; border-radius: 10px;">
                                <h5 class="card-title mb-0">John Doe</h5>
                            </div>
                            <p class="card-text">John reviewed a dish!</p>
                            <img src="\Image Sources\deliciousness-guru.png" alt="Dish Image" class="post-image" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px;">
                            <div class="row text-center mt-3">
                                <div class="col">
                                    <h6>Plating</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h6>Spiciness</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h6>Value for Money</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h6>Taste</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="reaction-buttons">
                                <button><i class="bi bi-hand-thumbs-up"></i> Like</button>
                                <button><i class="bi bi-chat"></i> Comment</button>
                                <button><i class="bi bi-share"></i> Share</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second Friend's Review -->
                <div class="carousel-item">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="\Image Sources\plating-perfectionist.png" alt="Friend Avatar" class="me-3" style="width: 50px; height: 50px; border-radius: 10px;">
                                <h5 class="card-title mb-0">Jane Smith</h5>
                            </div>
                            <p class="card-text">Jane shared her thoughts on a meal!</p>
                            <img src="\Image Sources\plating-perfectionist.png" alt="Dish Image" class="post-image" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px;">
                            <div class="row text-center mt-3">
                                <div class="col">
                                    <h6>Plating</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h6>Spiciness</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h6>Value for Money</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="col">
                                    <h6>Taste</h6>
                                    <div class="progress" style="height: 10px;">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="reaction-buttons">
                                <button><i class="bi bi-hand-thumbs-up"></i> Like</button>
                                <button><i class="bi bi-chat"></i> Comment</button>
                                <button><i class="bi bi-share"></i> Share</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#friendsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#friendsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6bZ4p6U8p1LQp4Lg9gIap6iw5yJh0c6f1dKti9GPBXpC" crossorigin="anonymous"></script>
    <script src="../JS/dark_mode.js"></script>
</body>
</html>
