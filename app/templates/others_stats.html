{% extends "base.html" %}
{% block title %}Global Stats{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general_styles.css') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Floating navbar handled by base.html -->

    <!-- Info Box -->
    <div class="info-box">
        <h1>Global Food Stats üåç</h1>
        <p>Explore global food statistics on the interactive globe below.</p>
    </div>

    <!-- Globe Container -->
    <div id="chartdiv"></div>

    <!-- amCharts Scripts -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/maps.js"></script>
    <script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

    <!-- External Globe Script -->
    <script src="{{ url_for('static', filename='JS/globe.js') }}"></script>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general_styles.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
