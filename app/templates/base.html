<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS + JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='general_styles.css') }}"/>
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{{ url_for('views.landing') }}" class="logo">OzFoody</a>

        <nav class="nav-links">
            {% if session.user_id %}
                <a href="{{ url_for('views.profile') }}" class="active">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="{{ url_for('views.my_stats') }}">
                    <i class="fas fa-chart-line"></i> My Stats
                </a>
                <a href="{{ url_for('views.global_stats') }}">
                    <i class="fas fa-globe"></i> Global Stats
                </a>
                <a href="{{ url_for('views.friends') }}">
                    <i class="fas fa-users"></i> Friends
                </a>
                <a href="{{ url_for('auth.logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">
                    <i class="fas fa-sign-in-alt"></i> Log In
                </a>
                <a href="{{ url_for('auth.sign_up') }}">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
