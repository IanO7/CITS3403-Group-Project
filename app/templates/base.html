<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS + JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <div class="position-relative p-5">
        <h1 class="text_main m-0 position-absolute top-50 start-50 translate-middle-x">DividerHeader</h1>
        <div class="d-flex justify-content-between align-items-center">
            <!-- Search box -->
            <form class="me-3">
                <input type="text" placeholder="Search" class="form-control">
            </form>
            <div style="width: 100px;"></div>
            <!-- Dynamic nav links -->
            <div class="ms-3">
                {% if session.user_id %}
                    <a href="{{ url_for('views.profile') }}" class="me-2">Profile</a>
                    <a href="{{ url_for('views.my_stats') }}" class="me-2">My Stats</a>
                    <a href="{{ url_for('views.global_stats') }}" class="me-2">Global Stats</a>
                    <a href="{{ url_for('views.friends') }}" class="me-2">Friends</a>
                    <a href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="me-2">Log In</a>
                    <a href="{{ url_for('auth.sign_up') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
