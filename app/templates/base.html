<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS + JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='general_styles.css') }}"/>
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <header>
        <a href="{{ url_for('views.landing') }}" class="logo">OzFoody</a>
    </header>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">MyApp</a>
            <div class="navbar-links">
                <a href="/profile" class="{% if request.endpoint == 'views.profile' %}active{% endif %}">Profile</a>
                <a href="/my_stats" class="{% if request.endpoint == 'views.my_stats' %}active{% endif %}">My Stats</a>
                <a href="/friends" class="{% if request.endpoint == 'views.friends' %}active{% endif %}">Friends</a>
                <a href="/settings" class="{% if request.endpoint == 'views.settings' %}active{% endif %}">Settings</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
