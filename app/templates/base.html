<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS + JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general_styles.css') }}"/>
    <title>{% block title %}Home{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    {% if not hide_navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top px-4 py-3">
            <div class="container-fluid">
                <a class="navbar-brand brand-title" href="{{ url_for('views.landing') }}">
                    OzFoody
                </a>
                

                <!-- <form class="d-none d-md-flex mx-auto">
                <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                </form> -->

                <div class="d-flex">
                {% if session.get('user_id') %}
                    <a class="nav-link text-dark me-3" href="{{ url_for('views.profile') }}">Profile</a>
                    <a class="nav-link text-dark me-3" href="{{ url_for('views.my_stats') }}">My Stats</a>
                    <a class="nav-link text-dark me-3" href="{{ url_for('views.friends') }}">Friends</a>
                    <a class="nav-link text-dark me-3" href="{{ url_for('views.global_stats') }}">Global Stats</a>
                    <a class="nav-link text-dark me-3" href="{{ url_for('views.settings') }}">Settings</a>
                    <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="auth-link">LOG IN</a> /
                    <a href="{{ url_for('auth.signup') }}" class="auth-link">SIGN UP</a>            
                {% endif %}
                </div>
            </div>
        </nav>
    {% endif %}


    <div class="main-wrapper">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
