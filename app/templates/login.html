{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

<!-- Inline CSS to enhance the design -->
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background: #f6e7da;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Lato', sans-serif;
  }

  .login-container {
    background: white;
    padding: 2rem;
    border-radius: 1.25rem;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 420px;
    text-align: center;
  }

  .login-container h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #333;
    font-family: 'Lobster', cursive;
  }

  .login-form input {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  .login-form input:focus {
    outline: none;
    border-color: #5f8d3b;
  }

  .login-form button {
    width: 100%;
    background: #5f8d3b;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-form button:hover {
    background: #5e512b;
  }

  .google-btn, .email-btn {
    background: #ffffff;
    color: #333;
    border: 1px solid #ddd;
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: background 0.3s ease;
    margin: 0.5rem 0;
  }

  .google-btn:hover, .email-btn:hover {
    background: #3367d6;
    color: white;
  }

  .google-icon {
    width: 20px;
    height: 20px;
  }

  .separator {
    margin: 1rem 0;
    font-size: 0.9rem;
    color: #aaa;
    position: relative;
  }

  .separator::before, .separator::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: #ccc;
  }

  .separator::before { left: 0; }
  .separator::after { right: 0; }

  .signup-line {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #444;
  }

  .signup-line a {
    color: #4285f4;
    text-decoration: none;
    font-weight: bold;
  }

  .signup-line a:hover {
    text-decoration: underline;
  }

  .footer {
    margin-top: 1rem;
    font-size: 0.8rem;
    color: #888;
  }
</style>

<!-- Actual login UI -->
<div class="login-container">
  <h1>OzFoody</h1>

  <!-- Google button (stub) -->
  <button class="google-btn" onclick="handleGoogleLogin()">
    <img class="google-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon">
    Continue with Google
  </button>

  <div class="separator">or</div>

  <!-- Email/password form -->
  <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>

  <div class="signup-line">
    Not a Foodymate yet? <a href="{{ url_for('auth.sign_up') }}">Sign up now!</a>
  </div>

  <div class="footer">
    By continuing, you agree to our Terms and Privacy Policy.
  </div>
</div>

<script>
  function handleGoogleLogin() {
    // TODO: Implement the Google OAuth flow
    alert("Redirecting to Google login...");
  }
</script>

{% endblock %}
