{% extends "base.html" %}

{% block title %}Login - OZFoody{% endblock %}

{% block content %}
<div class="login-container">
    <h1>PerthFoody</h1>

    <button class="google-btn" onclick="handleGoogleLogin()">
        <img class="google-icon" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon">
        Continue with Google
    </button>

    <div class="separator">or</div>

    <form class="login-form" onsubmit="handleEmailLogin(event)">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Continue</button>
    </form>

    <div class="signup-line">
        Not a Foodymate yet? <a href="{{ url_for('auth.signup') }}">Create an account!</a>
    </div>

    <div class="footer">
        By continuing, you agree to our Terms and Privacy Policy.
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
