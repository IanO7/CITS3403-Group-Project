{% extends "base.html" %} {% block title %} post {% endblock %} 

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <form method="POST">
        <div class="form-group">
            <label for="Resturaunt">Restaurant Name</label>
            <input type="text" class="form-control" id="Resturaunt" name="Resturaunt" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter the restaurant's location">
        </div>
        <div class="form-group">
            <label for="Spiciness">Spiciness</label>
            <input type="number" class="form-control" id="Spiciness" name="Spiciness" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="Deliciousness">Deliciousness</label>
            <input type="number" class="form-control" id="Deliciousness" name="Deliciousness" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="Value">Value</label>
            <input type="number" class="form-control" id="Value" name="Value" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="Plating">Plating</label>
            <input type="number" class="form-control" id="Plating" name="Plating" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="Review">Review</label>
            <textarea class="form-control" id="Review" name="Review" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" placeholder="Enter an image URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script 
    type="text/javascript" 
    src="{{ url_for('static', filename='index.js') }}"
></script> 
{% endblock %}
