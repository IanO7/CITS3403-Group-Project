{% extends "base.html" %}

{% block title %}My Friends{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Friends' Reviews</h1>

        <div id="friendsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for note in notes %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="{{ note.user.profile_image or url_for('static', filename='Images/default-avatar.png') }}"
                                     alt="Friend Avatar"
                                     class="me-3"
                                     style="width:50px;height:50px;border-radius:10px;">
                                <h5 class="card-title mb-0">{{ note.user.username }}</h5>
                            </div>
                            <p class="card-text">{{ note.review }}</p>
                            {% if note.image %}
                            <img src="{{ note.image }}"
                                 alt="Dish Image"
                                 class="post-image"
                                 style="width:100%;height:300px;object-fit:cover;border-radius:10px;">
                            {% endif %}
                            <div class="row text-center mt-3">
                                <div class="col">
                                    <h6>Plating</h6>
                                    <div class="progress" style="height:10px;">
                                        <div class="progress-bar bg-success"
                                             role="progressbar"
                                             style="width:{{ note.rating * 20 }}%;"
                                             aria-valuenow="{{ note.rating * 20 }}"
                                             aria-valuemin="0"
                                             aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <!-- Add Spiciness, Value for Money, Taste similarly if you store them -->
                            </div>
                            <div class="reaction-buttons">
                                <button><i class="bi bi-hand-thumbs-up"></i> Like</button>
                                <button><i class="bi bi-chat"></i> Comment</button>
                                <button><i class="bi bi-share"></i> Share</button>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#friendsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#friendsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/dark_mode.js') }}"></script>
{% endblock %}
