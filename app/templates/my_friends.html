{% extends "base.html" %}

{% block title %}My Friends{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='general_styles.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<div class="container mt-5">
    <h1 class="text-center mb-4 text-heading">Friends' Reviews</h1>

    <!-- Reviews Section -->
    <div class="staggered-grid">
        {% for note in notes %}
        <div class="review-card-modern">
            <div class="review-header-modern">
                <h5>{{ note.restaurant }}</h5>
                <p>{{ note.review }}</p>
            </div>
            <div class="review-actions-modern">
                <button class="action-button-modern like-button" data-note-id="{{ note.id }}">
                    <i class="bi bi-hand-thumbs-up"></i> Like <span class="action-count">{{ note.likes }}</span>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap and Custom Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='JS/dark_mode.js') }}"></script>
<script>
    document.querySelectorAll('.like-button').forEach(button => {
        button.addEventListener('click', () => {
            const noteId = button.getAttribute('data-note-id');
            fetch(`/like/${noteId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const likeCount = button.querySelector('.action-count');
                    likeCount.textContent = data.likes;  // Update the likes count
                } else {
                    console.error(data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
</script>
{% endblock %}
