{% extends "base.html" %}
{% block title %}Edit Review{% endblock %}

{% block content %}
<form method="POST" class="mt-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <h3>Edit Review</h3><br>
  <input type="text" name="restaurant" value="{{ note.restaurant }}" placeholder="Restaurant Name" required><br>
  <input type="text" name="price"      value="{{ note.price }}"      placeholder="Price"           required><br>
  <input type="number" name="rating"    value="{{ note.rating }}"    min="1" max="5" placeholder="Rating" required><br>
  <input type="text" name="review"      value="{{ note.review }}"     placeholder="Review"          required><br>
  <input type="text" name="image"       value="{{ note.image }}"      placeholder="Image URL or path"><br><br>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('views.profile') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
